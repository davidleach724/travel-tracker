<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap" rel="stylesheet">
  <title>Travel On</title>
</head>
<body>
  <nav role="navigation">
    <div class="left-nav">
      <h1>Hello, Dave</h1>
    </div>
    <div class="center-nav">
      <img src="./images/plane.png" alt="airplane sketch" id="planeSketch">
    </div>
    <div class="right-nav">
      <ul class="nav-links">
        <li><a href='#plan'>PLAN</a></li>
        <li><a href='#pending'>PENDING</a></li>
        <li><a href='#upcoming'>UPCOMING</a></li>
        <li><a href='#past'>PAST</a></li>
      </ul>
    </div>
  </nav>
  <main>
    <div class="jump-to" id="plan"></div>
    <section class="plan container">
      <h2>PLAN A TRIP</h2>
      <div class="plan-body"></div>
    </section>
    <div class="jump-to" id="pending"></div>
    <section class="pending container">
      <h2>PENDING TRIPS</h2>
      <div class="pending-body"></div>
    </section>
    <div class="jump-to" id="upcoming"></div>
    <section class="upcoming container">
      <h2>UPCOMING TRIPS</h2>
      <div class="upcoming-body"></div>
    </section>
    <div class="jump-to" id="past"></div>
    <section class="past container">
      <h2>PAST TRIPS</h2>
      <div class="glide-container">
        <div class="glide">
          <div class="glide__track" data-glide-el="track">
            <ul class="glide__slides">
              <li class="glide__slide"><img src="https://images.unsplash.com/photo-1461360370896-922624d12aa1?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxleHBsb3JlLWZlZWR8Mnx8fGVufDB8fHx8&auto=format&fit=crop&w=500&q=60" height="400px" width="300px"></li>
              <li class="glide__slide"><img src="https://images.unsplash.com/photo-1515325595179-59cd5262ca53?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxleHBsb3JlLWZlZWR8NHx8fGVufDB8fHx8&auto=format&fit=crop&w=500&q=60" height="400px" width="300px"></li>
              <li class="glide__slide"><img src="https://images.unsplash.com/photo-1447727214830-cbcbf097b52c?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxleHBsb3JlLWZlZWR8N3x8fGVufDB8fHx8&auto=format&fit=crop&w=500&q=60" height="400px" width="300px"></li>
            </ul>
          </div>
          <div class="glide__arrows" data-glide-el="controls">
            <button class="glide__arrow glide__arrow--left" data-glide-dir="<">prev</button>
            <button class="glide__arrow glide__arrow--right" data-glide-dir=">">next</button>
          </div>
        </div> 
      </div>
      <div class="past-body"></div>
    </section>
  </main>


  <footer>
    <img src="./images/glasses.png" alt="glasses sketch" width="150px" height="75px">
  </footer>
  <!-- Do not include the index.js or main.bundle.js file here - it is done automatically by the webpack server -->
  <script src="https://cdn.jsdelivr.net/npm/@glidejs/glide"></script>
<script>
  const config = {
    type: 'carousel',
    perView: 2
  }
  new Glide('.glide', config).mount()
</script>
<script src="bundle.js"></script>

</body>
</html>
